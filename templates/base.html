<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <!-- <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" /> -->
  
    <link rel="icon" href="{{ url_for('static', filename='images/logo.ico')}}" />


    <!-- slider stylesheet -->
    <link rel="stylesheet" type="text/css"  href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />
  
    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css')}}">
    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan|Dosis:400,600,700|Poppins:400,600,700&display=swap" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
    <!-- responsive style -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/responsive.css')}}">
    {% block head %} {% endblock %}
</head>

<body>
    <div class="hero_area">
        <!-- header section strats -->
        <div class="brand_box">
          <a class="navbar-brand" href="/">
            <span>
              Espace Exotique
            </span>
          </a>
        </div>
        <!-- end header section -->
        <!-- slider section -->
        <section class=" slider_section position-relative">
          <div id="carouselExampleControls" class="carousel slide " data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="img-box">
                  <img src="{{url_for('static', filename='images/ff-2.jpg')}}" alt="fruit">
                </div>
              </div>
              <!-- <div class="carousel-item">
                <div class="img-box">
                  <img src="{{url_for('static', filename='images/slider-1.jpg')}}" alt="">
                </div>
              </div> -->
              <div class="carousel-item">
                <div class="img-box">
                  <img src="{{url_for('static', filename='images/slider1-img.jpg')}}" alt="">
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="sr-only">Next</span>
            </a>
          </div>
        </section>
        <!-- end slider section -->
      </div>
    {% block body %} {% endblock %}


    <!-- info section -->
    <section class="info_section layout_padding">
        <div class="container">
          <div class="info_logo">
            <h2>
              Espace Exotique
            </h2>
          </div>
          <div class="info_contact">
            <div class="row">
              <div class="col-md-4">
                <a href="">
                  <img  src="{{url_for('static', filename='images/location.png')}}" alt="">
                  <span>
                    Clermont-Ferrand - 63000
                  </span>
                </a>
              </div>
              <div class="col-md-4">
                <a href="">
                  <img  src="{{url_for('static', filename='images/call.png')}}" alt="">
                  <span>
                    Téléphone : +33603691174
                  </span>
                </a>
              </div>
              <div class="col-md-4">
                <a href="">
                  <img  src="{{url_for('static', filename='images/mail.png')}}" alt="">
                  <span>
                    espace_exotique@gmail.com
                  </span>
                </a>
              </div>
            </div>
          </div>
          <div class="row">
            <!-- <div class="col-md-8 col-lg-9">
               <div class="info_form">
                <form action="">
                  <input type="text" placeholder="Enter your email">
                  <button>
                    subscribe
                  </button>
                </form>
              </div> 
            </div> -->
            <div class="col-md-4 col-lg-3">
              <div class="info_social">
                <div>
                  <a href="">
                    <img  src="{{url_for('static', filename='images/facebook-logo-button.png')}}" alt="">
                  </a>
                </div>
                <div>
                  <a href="">
                    <img  src="{{url_for('static', filename='images/linkedin.png')}}" alt="">
                  </a>
                </div>
                <div>
                  <a href="">
                    <img  src="{{url_for('static', filename='images/instagram.png')}}" alt="">
                  </a>
                </div>
              </div>
            </div>
          </div>
    
        </div>
      </section>
    <!-- end info section -->

    
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.4.1.min.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/custom.js')}}"></script>

</body>
</html>
